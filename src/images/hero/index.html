<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practice of CSS/HTML">
    <title>WebStudio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <svg width="160" height="40">
                    <use href="./images/hero/logo.svg#icon-Group"></use>
                </svg>
            </div>

            <div class="header__menu-button menu-toggle js-open-menu " aria-expanded="false"
                aria-controls="mobile-menu"><svg width="20" height="12">
                    <use href="./images/hero/logo.svg#icon-burger"></use>
                </svg></div>
            <div class="menu-container js-menu-container" id="mobile-menu">
                <button class="menu-toggle js-close-menu">
                    <svg class="icon-menu" width="19" height="19">
                        <use href="./images/hero/logo.svg#icon-close_24px"></use>
                    </svg>
                </button>
                <button type="button" class="header__buy-button">Buy now </button>
                <nav>
                    <ul class="header__nav-list">
                        <li class="header__nav-item current"> Home</li>
                        <li class="header__nav-item">About us</li>
                        <li class="header__nav-item">How it’s made?</li>
                        <li class="header__nav-item">Our products</li>
                        <li class="header__nav-item">Contact</li>
                    </ul>
                </nav>

            </div>

    </header>
    <main>
        <div class="hero">
            <div class="hero__container">
                <div class="hero__content">
                    <h1 class="hero__title">ice cream made with <span class="hero__title-word">passion</span></h1>
                    <ul class="hero__button-list">
                        <li class="hero__button-item">
                            <button class="hero__button" type="button">Products</button>
                        </li>
                        <li class="hero__button-item">
                            <button class="hero__button" type="button">How it’s made?</button>
                        </li>
                    </ul>


                </div>
                <ul class="hero__content-list">
                    <li class="hero__content-item"><span class="hero__content-number">16</span> <span
                            class="hero__content-words">cafes</span></li>
                    <li class="hero__content-item"><span class="hero__content-number">23</span><span
                            class="hero__content-words">food trucks</span></li>
                </ul>
                <p class="hero__paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                    tempor
                    incididunt ut labore
                    et</p>
                <button class="hero__button-paragraph" type="button"></button>
            </div>
        </div>
    </main>
    <script defer src="./js/mobile-menu.js"></script>
</body>
